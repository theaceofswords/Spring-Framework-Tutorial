<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'vets')}">

<body>

<h2>Veterinarians</h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Phone</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">ID</td>
        <td th:text="${vet.firstName}+ ${vet.lastName}">Name></td>

        <td th:text="${vet.telephone}">Phone</td>
    </tr>
    </tbody>
</table>

</body>
</html>
