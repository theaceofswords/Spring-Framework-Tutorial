
<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books Web App</title>
</head>
<body>
<h1>Books List</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">xx</td>
        <td th:text="${book.title}">xx</td>
        <td th:text="${book.publisher.name}">xx</td>
    </tr>
</table>

</body>
</html>
